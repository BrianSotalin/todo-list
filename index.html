<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container ">
        <button class="switch" id="switch">
            <span><i class="fas fa-sun"></i></span>
            <span><i class="fas fa-moon"></i></span>
        </button>
        <h1>Todo-List</h1>
        <div class="search">
            <form >
                <input type="text" placeholder="Agregar tareas .....">
                <button class="btn-add">+</button>
            </form>
        </div>
        <div class="li-container">
            <ul>

            </ul>
        </div>
        <div class="empty">
            <p>No tienes tareas pendientes.....</p>
        </div>
    </div>
    <footer class="footer">
        <p class="footer-message">
            Hecho por Brian Sotalin <i class="fas fa-dragon"></i><br>
            Sigueme:
        </p>
        <div class="social">
            <a href="https://github.com/BrianSotalin" class="social-item">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://www.instagram.com/blady.10p/?hl=es" class="social-item">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <p class="footer-copyright">
            @Copyright 2022 - All rights reserved.
        </p>

    </footer>
    <script src="app.js"></script>
</body>
</html>
